<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML Games by Mark</title>
    <style>
        body {
            font-family: system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI", sans-serif;
            margin: 0;
            padding: 0;
            background: #0f172a;
            color: #e2e8f0;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        main {
            max-width: 720px;
            padding: 48px 40px;
            background: rgba(15, 23, 42, 0.8);
            border-radius: 16px;
            box-shadow: 0 40px 80px rgba(2, 6, 23, 0.5);
        }
        h1 {
            margin-top: 0;
            font-size: 2.25rem;
            letter-spacing: -0.02em;
        }
        p {
            margin: 0.5rem 0 1.5rem;
            color: #cbd5f5;
        }
        ul {
            list-style: none;
            padding: 0;
            margin: 0;
        }
        li {
            margin: 1rem 0;
        }
        a {
            display: block;
            padding: 18px 22px;
            border-radius: 12px;
            background: rgba(148, 163, 184, 0.1);
            color: inherit;
            text-decoration: none;
            transition: transform 0.18s ease, background 0.18s ease, box-shadow 0.18s ease;
        }
        a:hover,
        a:focus-visible {
            background: rgba(59, 130, 246, 0.25);
            transform: translateY(-2px);
            box-shadow: 0 20px 40px rgba(59, 130, 246, 0.25);
        }
        small {
            display: block;
            margin-top: 0.5rem;
            color: #94a3b8;
            font-size: 0.9rem;
        }
        @media (max-width: 640px) {
            main {
                margin: 32px;
                padding: 32px 24px;
            }
        }
    </style>
</head>
<body>
    <main>
        <h1>HTML Game Collection</h1>
        <p>Pick a game below. More titles will appear here as theyâ€™re added to the collection.</p>
        <ul>
            <li>

                    Flappy Bird (Piano Input Edition)
                    <small>Play with arrow keys or connect a MIDI keyboard for piano-powered controls.</small>
                </a>
            </li>
        </ul>
    </main>
</body>
</html>
